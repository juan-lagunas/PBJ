{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen {% block bodytheme %}{% endblock %}">
    <nav class="py-6 px-6 flex justify-between {% block navtheme %}{% endblock %}">
        <a href="/" class="text-xl font-semibold min-[780px]:ml-3 min-[780px]:mt-2">PBJ</a>
        <div class="lg:space-x-6">
            {% if user.is_authenticated %}
                <a href="/theme?mode=Dark" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-light hover:bg-slate-100 hover:text-slate-900">Dark Mode</a>
                <a href="/theme?mode=Light" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-light hover:bg-slate-100 hover:text-slate-900">Light Mode</a>
                <a href="/" class="rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900">Inventory</a>
                <a href="/" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900">Checkout</a>
                <a href="/" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900">Logs</a>
                <a href="{% url 'signout' %}" class="rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900">Sign Out</a>
            {% else %}
                <a href="{% url 'index' %}" class="rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900" >Login</a>
                <a href="{% url 'signup' %}" class="rounded-lg px-3 py-2 font-semibold hover:bg-slate-100 hover:text-slate-900">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="font-semibold fixed right-5 bottom-5"><h6>Created By PoopyButtJ</h6></footer>
</body>
</html>
