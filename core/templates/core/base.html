<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen p-0 m-0 {% block background %}{% endblock %}">
    {% if user.is_authenticated %}
    <header class="{% block nav %}{% endblock %} py-6 px-6">
        <div class="flex flex-row">
            <div class="basis-1/4 flex">
                <a href="/" class="text-xl font-semibold ml-3 mt-2 justify-start">PBJ</a>
            </div>
            
            <div class="basis-3/4 min-[880px]:basis-1/2">
                <div class="lg:space-x-6 flex justify-end min-[880px]:justify-center">
                    <a href="{% url 'inventory:create' %}" class="rounded-lg px-3 py-2 font-semibold {% block hover3 %}{% endblock %} transition ease-in-out">Create</a>
                    <a href="{% url 'inventory:add' %}" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-semibold {% block hover4 %}{% endblock %} transition ease-in-out">Add</a>
                    <a href="{% url 'inventory:checkout' %}" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-semibold {% block hover5 %}{% endblock %} transition ease-in-out">Checkout</a>
                    <a href="{% url 'inventory:index' %}" class="hidden min-[780px]:inline-flex rounded-lg px-3 py-2 font-semibold {% block hover7 %}{% endblock %} transition ease-in-out">Inventory</a>
                    <a href="{% url 'core:signout' %}" class="rounded-lg px-3 py-2 font-semibold {% block hover6 %}{% endblock %} transition ease-in-out">Sign Out</a>
                </div>
            </div>

            <div class="hidden basis-1/4 justify-end min-[880px]:inline-flex min-[880px]:justify-end">
                <div class="lg:space-x-6 flex  ">
                    <a href="/theme?mode=Dark" class=" rounded-lg px-3 py-2 font-light {% block hover1 %}{% endblock %} transition ease-in-out">Dark Mode</a>
                    <a href="/theme?mode=Light" class=" rounded-lg px-3 py-2 font-light {% block hover2 %}{% endblock %} transition ease-in-out">Light Mode</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    {% else %}
    <div class="absolute top-10 left-10">
        <a href="/" class="text-2xl font-semibold">PBJ</a>
    </div>
    <main class="h-screen">
        {% block nobody %}
        {% endblock %}
    </main>

    {% endif %}

    {% if user.is_authenticated %}
    <footer class="p-16 text-base leading-10 w-full">
        <div class="flex justify-end ">
            <a href="{% url 'core:index' %}" class="font-bold text-base">Created By PoopyButtJ</a>
        </div>
    </footer>
    {% else %}
    <footer class="absolute bottom-6 text-base leading-10 w-full">
        <div class="mx-6">
            <div class="font-semibold text-end">Created By PoopyButtJ</div>
        </div>
    </footer>
    {% endif %} 
        
</body>
</html>
