{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen {% block bodytheme %}{% endblock %}">
    <nav class="py-6 px-6 flex justify-between items-center {% block navtheme %}{% endblock %}">
        <a href="/" class="text-xl font-semibold">PBJ</a>
        <div class="space-x-6">
            <a href="{% url 'index' %}" class="text-sm font-bold">Login</a>
            <a href="{% url 'signup' %}" class="text-sm font-bold">Sign Up</a>
            {% block nav %}
            {% endblock %}
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer class="font-semibold fixed right-5 bottom-5"><h6>Created By PoopyButtJ</h6></footer>
</body>
</html>
